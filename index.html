<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="card">
      <img class="card--image" src="./images/illustration-hero.svg" alt="">
      <div class="card--description">
        <p class="card--description--title">Order Summary</p>
        <p class="card--description--text">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="card--description--plan">
          <span class="card--description--plan--info">
            <img src="./images/icon-music.svg" alt="">
            <span>
              <p class="card--description--plan--info--name">Annual Plan</p>
              <p>$59.99/year</p>
            </span>
          </span>
          <a href="" class="card--description--plan--change">Change</a>
        </div>
        <a class="card--description--accept" href="">Proceed to Payment</a>
        <a class="card--description--cancel" href="">Cancel order</a>
      </div>
    </div>
  </main>  
</body>
</html>
